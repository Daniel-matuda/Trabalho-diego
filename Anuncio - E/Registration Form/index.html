    <section class="container">
      <header>Criando anúncio</header>
      <form action="../../ANUNCIO - NIKE/index.html" class="form">
        <div class="input-box">
          <label>Nome do produto</label>
          <input type="text" placeholder="Insira o nome do seu produto: " required />
        </div>

        <div class="input-box">
          <label>Nome da Loja</label>
          <input type="text" placeholder="Insira o nome da sua loja: " required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Preço do produto</label>
            <input type="number" step="0.01" name="quantity" min="0.01" placeholder="Digite o valor da unidade: " required>
          </div>
          <div class="input-box">
            <label>Insira a data para o anuncio expirar</label>
            <input type="date" placeholder="Insira o prazo para o anuncio experirar" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Categoria do produto</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">FUTEBOL</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">VÔLEI</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">BASQUETE</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Descrição do produto</label>
          <input type="text" placeholder="Descrição principal" required />
          <div class="input-box">
            <label>Quantidade de itens</label>
            <input type="number" name="quantity" min="1.00" placeholder="Digite a quantidade a pronto entrega:  " required>
          </div>


          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>TIPO DE ITEM</option>
                <option>Calçado</option>
                <option>Roupa</option>
                <option>Acessório</option>
                <option>OUTROS</option>
              </select>
            </div>
            <input type="text" placeholder="Insira o modelo do item: " required />
          </div>
          <div class="column">
            <input type="file" placeholder="Suba a imagem do seu produto"/>
            <input type="text" placeholder="Numerações: (0 quando não precisa)" />
          </div>
        </div>
        <button>Visualizar Anuncio</button>
      </form>
    </section>
